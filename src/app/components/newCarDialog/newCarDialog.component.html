<h2 mat-dialog-title>New Car</h2>
<mat-dialog-content>
  <form class="new-car-form" [formGroup]="newCarForm">
    <mat-form-field>
      <input matInput placeholder="Brand" aria-label="Brand" [matAutocomplete]="brandsAuto" formControlName="brandId">
      <mat-autocomplete #brandsAuto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let brand of filteredBrands | async" [value]="brand">
          <span>{{ brand.title }}</span> |
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Type" aria-label="Type" [matAutocomplete]="typeAuto" formControlName="typeId">
      <mat-autocomplete #typeAuto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let type of filteredTypes | async" [value]="type">
          <span>{{ type.title }}</span> |
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field class="example-full-width">
      <input matInput placeholder="Class" aria-label="Class" [matAutocomplete]="classAuto" formControlName="classId">
      <mat-autocomplete #classAuto="matAutocomplete" [displayWith]="displayFn">
        <mat-option *ngFor="let cls of filteredClasses | async" [value]="cls">
          <span>{{ cls.title }}</span> |
          <small>{{ cls.cost }}$</small> |
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>

    <mat-form-field>
      <input cdkFocusInitial matInput placeholder="Kilometers *" formControlName="kilometers" value="">
      <mat-error *ngIf="newCarForm.hasError('required', 'kilometers')">
        Kilometers are <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input cdkFocusInitial matInput placeholder="HorsePower *" formControlName="horsePower" value="">
      <mat-error *ngIf="newCarForm.hasError('required', 'horsePower')">
        HorsePower is <strong>required</strong>
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <input cdkFocusInitial matInput placeholder="Year of registration *" formControlName="registrationYear" value="">
      <mat-error *ngIf="newCarForm.hasError('required', 'registrationYear')">
        Year of registration is <strong>required</strong>
      </mat-error>
    </mat-form-field>

  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button (click)="onSubmit()" mat-button>Save</button>
</mat-dialog-actions>
