<div *ngIf="cars && cars.length > 0; else noentries">
  <mat-card *ngFor="let car of cars">
    <mat-card-header>
        <img mat-card-avatar [src]="getAvatar(car)">
      <mat-card-title class="customer-list-title"><span class="mat-typography">{{car.brandId}}</span></mat-card-title>
        <mat-card-subtitle>{{car.registrationYear}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="customer-list-detail">
        <div><mat-icon>straighten</mat-icon> <span>Kilometers: {{car.kilometers ? car.kilometers : '0' }}</span></div>
        <div><mat-icon>directions_car</mat-icon> <span>Type: {{car.typeId ? car.typeId : '-'}}</span></div>
        <div><mat-icon>class</mat-icon> <span>Class: {{car.classId ? car.classId : '-'}}</span></div>
        <div><mat-icon>power</mat-icon> <span>HP: {{car.horsePower ? car.horsePower : '-'}}</span></div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <div class="row">
        <div class="col-xs-12">
          <a mat-button color="primary" [routerLink]="'/cars/' + car.id">VIEW DETAIL</a>
          <button mat-button color="warn" (click)="removeCar(car)"><mat-icon>delete</mat-icon>DELETE</button>
        </div>
      </div>
    </mat-card-actions>
  </mat-card>
</div>
<ng-template #noentries>
  <span>No Cars yet</span>
</ng-template>

<button mat-fab color="accent" class="mat-add-fab-button" (click)="openDialog()"><mat-icon>add</mat-icon></button>
